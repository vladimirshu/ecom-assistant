spring.application.name = ecom-assistant

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/eas}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:eas}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:eas}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL Database Configuration

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Application Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# AI Configuration
spring.ai.openai.api-key=${OPEN_AI_TOKEN}
spring.ai.openai.chat.options.model=gpt-4o-mini